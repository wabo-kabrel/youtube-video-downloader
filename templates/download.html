<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Video</title>
    <!-- Link to CSS stylesheet -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="video-details">
            <img src="{{ thumbnail_url }}" alt="Video Thumbnail" class="thumbnail">
            <h2>{{ video_title }}</h2>
        </div>

        <div class="download-options">
            <h3>Download Options</h3>
            
            <!-- Video download links -->
            <h4>Video (MP4)</h4>
            <div class="button-group">
                {% for stream in video_streams %}
                <form action="{{ url_for('download_file') }}" method="POST" style="display: inline;">
                    <input type="hidden" name="video_url" value="{{ video_url }}">
                    <input type="hidden" name="format_id" value="{{ stream.format_id }}">
                    <button type="submit" class="download-btn">
                        {{ stream.format_note or stream.resolution or stream.height ~ 'p' }}
                    </button>
                </form>
                {% endfor %}
            </div>

            <!-- Audio download link -->
            {% if audio_stream %}
            <h4>Audio Only ({{ audio_stream.ext|upper }})</h4>
            <div class="button-group">
                 <form action="{{ url_for('download_file') }}" method="POST" style="display: inline;">
                    <input type="hidden" name="video_url" value="{{ video_url }}">
                    <input type="hidden" name="format_id" value="{{ audio_stream.format_id }}">
                    <button type="submit" class="download-btn audio-btn">
                        Download Audio
                    </button>
                </form>
            </div>
            {% endif %}

        </div>
        <a href="/" class="back-link">&larr; Download another video</a>
    </div>
</body>
</html>
